<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form" action="" type='post'>
      <label for="shopping-list-entry">Add an item</label>
      <input id="add-input" type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <button id="addButton" type="submit">Add item</button>
    </form>
    
    <form id="js-shopping-search-form" action="" type='post'>
      <label for="shopping-search-entry">Search for an item</label>
      <input id="search-input" type="text" name="shopping-search-entry" class="js-shopping-search-entry" placeholder="e.g., apples">
      <button type="submit">Search</button>
    </form>
    <div class="filter-controls">
      <input type="checkbox" id="hide-completed-toggle" class="js-hide-completed-toggle" />
      <label for="hide-completed-toggle">Hide Completed</label>
    </div>

    <ul class="shopping-list">
      
    </ul>
  </div>
</body>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
